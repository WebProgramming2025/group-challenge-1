<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Coding Challenge #1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff4d6d;
            color: white;
        }

        tr:hover {
            background-color: #ffe6e9;
            transition: 0.3s;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            background-color: #ff4d6d;
            color: white;
        }

        footer a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffd1dc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSS Coding Challenge #1</h1>
    <table>
        <thead>
            <tr>
                <th>Team Member Names</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Team Member: First N: Last N: </td>
                <td>TBA</td>
            </tr>
            <tr>
                <td>Team Member: First N: Last N: </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>GitHub URL: </td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <a href="index.html">Here is my demonstration</a>
    </footer>
</body>
</html>
