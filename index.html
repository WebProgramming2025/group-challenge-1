<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Cityscape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="assets/love_song.mp3" type="audio/mp3">
    </audio>

    <!-- Sky with Sun and Moving Clouds -->
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <!-- Cityscape -->
    <div class="city">
        <div class="building building1"></div>
        <div class="building building2"></div>

        <div>
            <img src="assets/dancing_people.gif" alt="Dancing People" class="dancing-people">
        </div>
    </div>

    <!-- Road and Vehicles -->
    <div class="road">
        <div class="sidewalk"></div>
        <div class="car"></div>
        <div class="bus"></div>
    </div>

    <!-- Floating Hearts (Animated) -->
    <div class="floating-hearts">
        <div class="heart heart1"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
    </div>

</body>
</html>
