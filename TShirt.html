<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Exercise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
        }

        .container {
            position: relative;
            width: 400px; /* Adjusted width for T-shirt proportions */
            background: #e0e0e0; /* Light background for contrast */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        img {
            display: block;
            width: 100%; /* Ensure the T-shirt image fits perfectly */
            height: auto;
            border: 10px solid black; /* Black border */
            padding: 10px; /* Space between the border and the image */
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Box shadow effect */
        }

        .text-overlay {
            position: absolute;
            top: 45%; /* Centered on the T-shirt image */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Impact, sans-serif;
            line-height: 1; /* Ensure text is closely packed */
        }

        .text-overlay .words {
            font-size: 60px; /* Adjusted font size for "I" and "NY" */
            color: black;
            margin: 0;
        }

        .text-overlay .heart {
            font-size: 80px; /* Larger for the heart */
            color: red;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="tshirt-image.png" alt="White T-shirt">

            <div class="text-overlay">
                <span class="words">I</span>
                <span class="heart">&hearts;</span>
                <span class="words">NY</span>
            </div>
        </div>
    </div>
</body>
</html>
